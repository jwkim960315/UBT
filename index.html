<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBT</title>

    <link rel="shortcut icon" href="favicon.ico" />

    <!-- materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- farbtastic CSS -->
    <link rel="stylesheet" href="modules/farbtastic/farbtastic.css" type="text/css" />

    <!-- custom CSS -->
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container nav header-cont">
        <div class="row valign-wrapper">
            <div class="col logo-cont">
                <a href="./index.html" class="brand-logo">
                    <img src="images/logo-128x128.svg" width="64" height="64" />
                </a>
            </div>
            <div class="col s3 space-placeholder"></div>
            <div class="col overwrite-with-account-data-cont">
                <a
                        class="waves-effect waves-light btn overwrite-with-account-data tooltipped"
                        data-position="bottom"
                        data-tooltip="Overwrite with account's saved data"
                >
                    <i class="material-icons">input</i><div class="hide-on-med-and-down">Overwrite with account data</div>
                </a>
            </div>
            <div class="col save-to-account-cont right">
                <a
                    class="waves-effect waves-light btn save-to-account tooltipped"
                    data-position="bottom"
                    data-tooltip="Save all groups to your account"
                >
                    <i class="material-icons">save</i><div class="hide-on-med-and-down">Save all groups</div>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="header">
                <div class="col">
                    <div class="input-field">
                        <i class="material-icons prefix search-icon">search</i>
                        <input id="search" type="text" name="search">
                        <label for="search">Search</label>
                    </div>
                </div>
                <div class="col top-buttons-cont">
                    <a class="waves-effect waves-light btn save-all-tabs"><i class="material-icons">file_download</i><div class="hide-on-med-and-down">Import all tabs</div></a>
                    <a class="waves-effect waves-light btn export-as-bookmarks"><i class="material-icons">file_upload</i><div class="hide-on-med-and-down">Export as bookmarks</div></a>
                    <a class="waves-effect waves-light btn add-group"><i class="material-icons">add</i><div class="hide-on-med-and-down">New Group</div></a>
                </div>
            </div>
        </div>

        <div class="row group-cont">
            <div class="groups-placeholder"></div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- farbtastic js -->
    <script type="text/javascript" src="modules/farbtastic/farbtastic.js"></script>

    <!-- tinyColor js -->
    <script type="text/javascript" src="modules/tinyColor.js"></script>

    <!-- sortable js -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-sortablejs@latest/jquery-sortable.js"></script>

    <!-- materialize js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- mark js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>

    <!-- custom scripts -->
    <script type="text/javascript" src="applyColor.js"></script>
    <script type="text/javascript" src="pageRenderers.js"></script>
    <script type="text/javascript" src="search.js"></script>
    <script type="text/javascript" src="asyncFunctions.js"></script>
    <script type="text/javascript" src="initDND.js"></script>
    <script type="text/javascript" src="helperFunctions.js"></script>
    <script type="text/javascript" src="validationHelper.js"></script>
    <script type="text/javascript" src="storageToBookmarkFunctions.js"></script>
    <script type="text/javascript" src="index.js"></script>


</body>

</html>
