<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UTab: Settings</title>

    <!-- materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="options.css" />
</head>
<body>

    <div class="logo-cont">
        <a href="./index.html" class="brand-logo">
            <img src="images/favicon-96x96.png" width="64" height="64" />
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="card" id="data-display-card">
                <div class="card-content">
                    <div class="row">
                        <div class="col">
                            <span class="card-title">Data Display</span>
                        </div>
                        <div class="col right">
                            <button class="waves-effect waves-light btn" id="copy-data">Copy</button>
                        </div>
                    </div>
                    <div class="row" id="data-display-area-cont">
                        <div class="col">
                            <h6 id="data-display-area"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card" id="data-submit-card">
                <div class="card-content">
                    <div class="row">
                        <div class="col">
                            <span class="card-title">Data Submit</span>
                        </div>
                    </div>
                    <div class="row">
                        <form id="submit-data-form">
                            <div class="col s12 m10">
                                <div class="input-field">
                                    <textarea id="textarea" class="materialize-textarea"></textarea>
                                    <label for="textarea">Data</label>
                                </div>
                            </div>
                            <div class="col right">
                                <button type="submit" class="waves-effect waves-light btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- materialize js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- custom js-->
    <script type="text/javascript" src="options.js"></script>
</body>
</html>
